{% extends 'layout.html' %}

{% block content %}
    <p>
      Получен временный токен <code>{{tmp_token}}</code>
    </p>

    <h2>Получить постоянный токен</h2>
    <form method="POST" action="https://money.yandex.ru/oauth/token">
      <div class="form-group">
        <label for="client_id_input">ID зарегистрированного приложения</label>
        <input name="client_id" class="form-control" required="required" value="{{ YMONEY_APP_ID }}" id="client_id_input"/>
      </div>

      <div class="form-group">
        <label for="code_input">Введи сюда временный токен</label>
        <input name="code" class="form-control" id="code_input" value="{{tmp_token}}"/>
      </div>

      <div class="form-group">
        <input name="grant_type" class="form-control" readonly="readonly" value="authorization_code"/>
      </div>

      <div class="form-group">
        <input name="redirect_uri" class="form-control" value="https://devman.org/"/>
      </div>

      <button class="btn btn-primary" type="submit">Сгенерировать постоянный token</button>
      <p>Поторопись, временный ключ протухнет за минуту</p>
    </form>

    <footer class="my-5 pt-5 text-center">
      <p>
        Как это работает: <a href="https://tech.yandex.ru/money/doc/dg/reference/obtain-access-token-docpage/">документация</a>
      </p>
    </footer>
{% endblock %}
